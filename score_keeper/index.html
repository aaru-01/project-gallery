    <script>

        const arrno = [0, 1];
        function changeNum(cardno, index) {

            const numquant = document.getElementById(`quantity${index}`);

            const score = arrno[index];

            const prod = parseInt(numquant.innerText);
            if (cardno == 'decrese' && score == 0) {

                return
            }
            if (cardno == 'increse' && score == 11) {
                alert('You Win The Match')

                return
            }
            if (cardno == 'increse') {
                arrno[index]++;

            }
            else {
                arrno[index]--;
            }

            numquant.innerText = arrno[index];

        }


        function reseet() {
            arrno[0] = 0;
            arrno[1] = 0;
            document.getElementById('quantity0').innerText = '0';
            document.getElementById('quantity1').innerText = '0';
        }
    </script>
